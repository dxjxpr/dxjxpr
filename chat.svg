<svg width="600" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E90FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="200" rx="20" ry="20" fill="url(#gradient)" />
  <polygon points="280,180 300,200 320,180" fill="url(#gradient)" />
  <text x="50" y="70" font-family="Arial" font-size="22" fill="white" font-weight="bold" id="text1">Hi, I'm dxjxpr</text>
  <text x="50" y="120" font-family="Arial" font-size="22" fill="white" font-weight="bold" id="text2">Welcome to my channel, my friend</text>
  <rect x="0" y="0" width="600" height="200" rx="20" ry="20" fill="none" stroke="#000000" stroke-width="2"/>
  <style>
    @keyframes fade {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    #text1, #text2 {
      animation: fade 2s infinite;
    }
  </style>
</svg>
